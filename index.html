<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0078D4" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>ATV Inspection Zone</title>
  
  <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>

  <style>
    /* LE CSS EST IDENTIQUE √Ä VOTRE VERSION PR√âC√âDENTE (STYLE M365) */
    :root{
      --brand:#0078D4; --brand2:#003E6B; --bg:#f5f6f8; --card:#ffffff;
      --text:#1b1a19; --muted:#605e5c; --border:#e1dfdd; --success:#22c55e;
      --warn:#eab308; --high:#f97316; --critical:#ef4444; --radius: 8px;
      --shadow: 0 4px 8px rgba(0,0,0,0.07);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#111213; --card:#1c1e21; --text:#faf9f8; --muted:#b3b0ad;
        --border:#2c2c2c; --shadow: 0 4px 10px rgba(0,0,0,0.25);
      }
    }
    *{box-sizing:border-box}
    body{margin:0; padding:24px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:var(--bg); color:var(--text)}
    .splash{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, var(--brand) 0%, var(--brand2) 100%); z-index:9999; animation: fadeOut 0.8s ease-out 1.4s forwards; }
    .splash .logo{ width:180px; height:56px; background:url('assets/logo-atv.svg') center/contain no-repeat; filter: drop-shadow(0 6px 16px rgba(0,0,0,.3)); opacity:0; transform: translateY(8px); animation: popIn 0.6s ease-out forwards; }
    @keyframes popIn{ to {opacity:1; transform:none;} }
    @keyframes fadeOut{ to {opacity:0; visibility:hidden;} }
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:20px; }
    .title{ display:flex; align-items:center; gap:12px; }
    .app-logo{ width:40px; height:40px; border-radius:6px; background: linear-gradient(180deg, var(--brand) 0%, var(--brand2) 100%); display:grid; place-items:center; color:#fff; font-weight:900; box-shadow:var(--shadow); }
    h1{ margin:0; font-size:22px }
    .muted{ color:var(--muted); font-size:13px }
    .install-btn{ display:none; border:2px solid var(--brand); color:var(--brand); background:transparent; padding:10px 14px; border-radius:6px; font-weight:700; cursor:pointer; }
    .install-btn.show{display:inline-block}
    .grid{ display:grid; grid-template-columns: 1.1fr 1fr; gap:20px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px; }
    .card h2{ margin:0 0 12px 0; font-size:18px }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
    label{ font-weight:600; color:var(--muted); font-size:13px; margin-bottom:6px; display:block }
    input, select, textarea{ width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:6px; background:transparent; color:var(--text); font-size:14px; outline:none; }
    textarea{ resize:vertical }
    input:focus, select:focus, textarea:focus{ border-color:var(--brand); box-shadow:0 0 0 3px rgba(0,120,212,.15) }
    .btn{ padding:12px 16px; border:none; border-radius:6px; font-weight:700; cursor:pointer; }
    .btn-primary{ background:var(--brand); color:#fff }
    .btn-primary:hover{ background:#005a9e }
    .btn-outline{ background:transparent; border:2px solid var(--brand); color:var(--brand) }
    .btn-outline:hover{ background:rgba(0,120,212,.08) }
    .danger{ border:2px solid var(--critical); color:var(--critical); background:transparent }
    .danger:hover{ background:rgba(239,68,68,.08) }
    .thumbs{ display:grid; grid-template-columns:repeat(auto-fill,minmax(110px,1fr)); gap:10px }
    .thumb{ position:relative; border:1px solid var(--border); border-radius:6px; overflow:hidden; height:100px; background:#00000010; }
    .thumb img{ width:100%; height:100%; object-fit:cover }
    .thumb button{ position:absolute; top:6px; right:6px; border:none; border-radius:6px; background:#ffefef; color:#b00020; font-weight:800; cursor:pointer; padding:4px 8px; }
    .zone-card{ border:1px solid var(--border); border-radius:var(--radius); padding:16px; background:var(--card); box-shadow:var(--shadow); margin-top: 12px; } /* AM√âLIORATION : Ajout margin-top */
    .zone-head{ display:flex; align-items:center; justify-content:space-between; gap:10px }
    .badge{ padding:6px 12px; border-radius:999px; color:#fff; font-weight:800; font-size:12px }
    .b-low{ background:var(--success)} .b-medium{background:var(--warn)} .b-high{background:var(--high)} .b-critical{background:var(--critical)}
    .list-empty{ display:grid; place-items:center; padding:32px; color:var(--muted) }
    .export{ display:flex; gap:10px; margin-top:14px; flex-wrap: wrap;} /* AM√âLIORATION : flex-wrap */
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="splash"><div class="logo" aria-label="ATV"></div></div>

  <header>
    <div class="title">
      <div class="app-logo">ATV</div>
      <div>
        <h1>ATV Inspection Zone</h1>
        <div class="muted">Fluent ‚Ä¢ PWA hors-ligne ‚Ä¢ Donn√©es IndexedDB</div> </div>
    </div>
    <button id="installBtn" class="install-btn">Installer l‚Äôapplication</button>
  </header>

  <div class="grid">
    <section class="card">
      <h2>Ajouter / Modifier une inspection</h2>
      <form id="zoneForm">
        <input type="hidden" id="editingId" value="">
        <div class="row">
          <div>
            <label for="zoneName">Nom de la zone *</label>
            <input id="zoneName" required placeholder="ex: U400 ‚Äì Zone NEP">
          </div>
          <div>
            <label for="operatorName">Nom de l'op√©rateur *</label>
            <input id="operatorName" required placeholder="ex: Dupont A.">
          </div>
          <div>
            <label for="date">Date *</label>
            <input type="date" id="date" required>
          </div>
          <div>
            <label for="time">Heure *</label>
            <input type="time" id="time" required>
          </div>
        </div>
        <div>
          <label for="severityLevel">Niveau de gravit√© *</label>
          <select id="severityLevel" required>
            <option value="LOW">Faible</option>
            <option value="MEDIUM">Moyen</option>
            <option value="HIGH">√âlev√©</option>
            <option value="CRITICAL">Critique</option>
          </select>
        </div>
        <div>
          <label for="description">Description des anomalies *</label>
          <textarea id="description" rows="4" placeholder="D√©crivez les anomalies..."></textarea>
        </div>
        <div>
          <label for="photos">Photos (max 5Mo, auto-compress√©es)</label>
          <input type="file" id="photos" accept="image/*" multiple capture="environment">
          <div id="thumbs" class="thumbs" aria-live="polite"></div>
        </div>
        <div class="export">
          <button type="submit" class="btn btn-primary" id="submitBtn">Enregistrer</button>
          <button type="button" class="btn danger" id="clearAllBtn" title="Effacer toutes les zones">Tout effacer</button>
        </div>
      </form>
      <div class="muted" style="margin-top:10px">* Donn√©es stock√©es dans votre navigateur (IndexedDB) et disponibles hors-ligne.</div>
    </section>

    <section class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;flex-wrap: wrap; gap: 10px;">
        <h2>Zones d'inspection</h2>
        <div class="export">
          <button class="btn btn-primary" id="btnExportCSV">Exporter en CSV</button>
          <button class="btn btn-outline" id="btnExportHTML">Rapport HTML</button>
          <button class="btn btn-outline" id="btnPrint">Imprimer</button>
        </div>
      </div>
      <div>
        <label for="searchInput">Rechercher une zone</label>
        <input id="searchInput" placeholder="Filtrer par nom, op√©rateur, description..." style="margin-bottom: 10px;">
      </div>
      <div id="zoneList"></div>
    </section>
  </div>

<script>
// --- NOUVEAU : Configuration IndexedDB (Dexie.js) ---
const db = new Dexie('atvInspectionDB');
db.version(1).stores({
  zones: 'id, zoneName, operatorName, date, timestamp' // Cl√© primaire 'id', indexation
});

// --- Helpers & State ---
let zones = []; // Ceci est maintenant un cache local, la BDD est la source de v√©rit√©
let currentPhotos = []; // data URLs

// NOUVEAU : uid() est conserv√© car Dexie l'accepte comme cl√© primaire
function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8) }
function severityBadgeClass(s){ return {LOW:'b-low', MEDIUM:'b-medium', HIGH:'b-high', CRITICAL:'b-critical'}[s] || '' }

function setToday(){
  const d = new Date();
  const dateEl = document.getElementById('date');
  const timeEl = document.getElementById('time');
  if (!dateEl.value) dateEl.value = d.toISOString().slice(0,10);
  if (!timeEl.value) timeEl.value = d.toTimeString().slice(0,5);
}

function resetForm(){
  document.getElementById('editingId').value = '';
  document.getElementById('zoneForm').reset(); // Plus simple
  document.getElementById('severityLevel').value = 'LOW';
  currentPhotos = [];
  document.getElementById('thumbs').innerHTML = '';
  setToday();
  document.getElementById('submitBtn').textContent = 'Enregistrer';
  // AM√âLIORATION : Vider aussi la recherche pour r√©-afficher tout
  document.getElementById('searchInput').value = '';
}

function renderThumbs(){
  const thumbs = document.getElementById('thumbs');
  thumbs.innerHTML = '';
  currentPhotos.forEach((src, idx)=>{
    const wrap = document.createElement('div');
    wrap.className = 'thumb';
    wrap.innerHTML = `<img src="${src}" alt="photo ${idx+1}"><button type="button" aria-label="Supprimer la photo">√ó</button>`;
    wrap.querySelector('button').onclick = ()=>{ currentPhotos.splice(idx,1); renderThumbs(); };
    thumbs.appendChild(wrap);
  });
}

// --- AM√âLIORATION MAJEURE : Rendu et filtrage ---
async function refreshList(){
  // 1. Charger depuis la BDD vers le cache local 'zones'
  zones = await db.zones.orderBy('timestamp').reverse().toArray();
  
  // 2. Obtenir le terme de recherche
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  
  // 3. Filtrer le cache local
  const filteredZones = zones.filter(z => {
    return (
      z.zoneName.toLowerCase().includes(searchTerm) ||
      z.operatorName.toLowerCase().includes(searchTerm) ||
      z.description.toLowerCase().includes(searchTerm)
    );
  });

  // 4. Rendre la liste filtr√©e
  const list = document.getElementById('zoneList');
  list.innerHTML = '';
  if (filteredZones.length === 0){
    list.innerHTML = '<div class="list-empty">Aucune zone. Ajoutez une inspection ou modifiez votre recherche.</div>';
    return;
  }
  
  filteredZones.forEach(z => {
    const card = document.createElement('div');
    card.className = 'zone-card';
    card.innerHTML = `
      <div class="zone-head">
        <div>
          <div style="font-weight:800">${z.zoneName}</div>
          <div class="muted">üë§ ${z.operatorName} &nbsp;‚Ä¢&nbsp; üìÖ ${z.date} &nbsp;‚Ä¢&nbsp; üïê ${z.time}</div>
        </div>
        <span class="badge ${severityBadgeClass(z.severityLevel)}">${z.severityLevel}</span>
      </div>
      <div style="margin-top:10px">
        <div style="font-weight:700; font-size:13px; color:var(--muted)">Description</div>
        <div style="white-space: pre-wrap;">${z.description || ''}</div>
      </div>
      ${z.photos && z.photos.length ? `<div class="thumbs" style="margin-top:10px">${z.photos.map(p=>`<div class="thumb"><img src="${p}"></div>`).join('')}</div>`:''}
      <div class="export" style="margin-top:12px">
        <button class="btn btn-outline" data-action="edit">Modifier</button>
        <button class="btn danger" data-action="delete">Supprimer</button>
      </div>
    `;
    
    // --- AM√âLIORATION : Logique de BDD (Async) ---
    card.querySelector('[data-action="delete"]').onclick = async ()=>{
      if(confirm('Supprimer cette inspection ?')){
        await db.zones.delete(z.id);
        await refreshList(); // Recharger et re-filtrer
      }
    };
    card.querySelector('[data-action="edit"]').onclick = ()=>{
      document.getElementById('editingId').value = z.id;
      document.getElementById('zoneName').value = z.zoneName;
      document.getElementById('operatorName').value = z.operatorName;
      document.getElementById('date').value = z.date;
      document.getElementById('time').value = z.time;
      document.getElementById('severityLevel').value = z.severityLevel;
      document.getElementById('description').value = z.description;
      currentPhotos = [...(z.photos||[])];
      renderThumbs();
      document.getElementById('submitBtn').textContent = 'Mettre √† jour';
      window.scrollTo({top:0, behavior:'smooth'});
    };
    list.appendChild(card);
  });
}

// --- AM√âLIORATION MAJEURE : Compression d'image ---
function compressImage(file, MAX_WIDTH = 1920, QUALITY = 0.8) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        let width = img.width;
        let height = img.height;

        if (width > MAX_WIDTH) {
          height = (MAX_WIDTH / width) * height;
          width = MAX_WIDTH;
        }

        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        
        // Exporter en JPEG avec la qualit√© sp√©cifi√©e
        resolve(canvas.toDataURL('image/jpeg', QUALITY));
      };
      img.onerror = reject;
      img.src = e.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

// --- NOUVEAU : Export en CSV ---
function exportToCSV() {
  if (zones.length === 0) { alert('Aucune zone √† exporter.'); return; }
  
  const headers = '"ID";"Nom Zone";"Op√©rateur";"Date";"Heure";"Gravit√©";"Description";"Nb Photos";"Timestamp"';
  
  // Fonction pour √©chapper les guillemets dans une cha√Æne
  const escapeCSV = (str) => `"${(str || '').replace(/"/g, '""')}"`;
  
  const rows = zones.map(z => 
    [
      escapeCSV(z.id),
      escapeCSV(z.zoneName),
      escapeCSV(z.operatorName),
      escapeCSV(z.date),
      escapeCSV(z.time),
      escapeCSV(z.severityLevel),
      escapeCSV(z.description),
      z.photos ? z.photos.length : 0,
      escapeCSV(new Date(z.timestamp).toISOString())
    ].join(';')
  );
  
  const csvContent = headers + '\n' + rows.join('\n');
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  
  link.setAttribute('href', url);
  link.setAttribute('download', `rapport_atv_${new Date().toISOString().slice(0,10)}.csv`);
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}


// --- Fonctions de Rapport (HTML) ---
// (Identique √† avant, mais utilise le cache 'zones' global)
function openReport(printMode = false) {
  if (zones.length === 0){ alert('Aucune zone √† exporter.'); return; }
  const reportDate = new Date().toLocaleDateString('fr-FR');
  const reportTime = new Date().toLocaleTimeString('fr-FR');
  // ... (le reste du code HTML du rapport est identique)
  const html = `
<!DOCTYPE html>
<html lang="fr"><head><meta charset="utf-8">
<title>Rapport de Nettoyage - ${reportDate}</title>
<style>
  body{font-family:'Segoe UI',Tahoma,sans-serif; padding:30px; color:#1b1a19}
  .header{text-align:center; margin-bottom:30px; border-bottom:4px solid #0078d4; padding-bottom:16px}
  .header h1{color:#0078d4; margin:0 0 8px 0}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:10px; margin:16px 0}
  .pill{background:#f3f2f1; border:1px solid #e1dfdd; padding:12px; border-radius:10px}
  .zone{border:1px solid #e1dfdd; border-radius:12px; padding:16px; margin-bottom:16px}
  .badge{padding:6px 12px; border-radius:999px; color:#fff; font-weight:800; font-size:12px; display:inline-block}
  .b-low{background:#22c55e} .b-medium{background:#eab308} .b-high{background:#f97316} .b-critical{background:#ef4444}
  .photos{display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:10px; margin-top:10px}
  .photos img{width:100%; height:150px; object-fit:cover; border-radius:8px; border:1px solid #e1dfdd}
  @media print{@page{margin:1.5cm} body{padding:0} .zone{page-break-inside:avoid}}
</style></head>
<body>
  <div class="header">
    <h1>Rapport de Nettoyage</h1>
    <div>G√©n√©r√© le ${reportDate} √† ${reportTime}</div>
  </div>
  <div class="grid">
    <div class="pill"><strong>Total des zones:</strong> ${zones.length}</div>
    <div class="pill"><strong>Critiques:</strong> ${zones.filter(z=>z.severityLevel==='CRITICAL').length}</div>
    <div class="pill"><strong>√âlev√©es:</strong> ${zones.filter(z=>z.severityLevel==='HIGH').length}</div>
    <div class="pill"><strong>Moyennes:</strong> ${zones.filter(z=>z.severityLevel==='MEDIUM').length}</div>
    <div class="pill"><strong>Faibles:</strong> ${zones.filter(z=>z.severityLevel==='LOW').length}</div>
  </div>
  ${zones.map((z,i)=>`
    <div class="zone">
      <h3>Zone ${i+1}: ${z.zoneName}</h3>
      <div>üë§ ${z.operatorName} ‚Ä¢ üìÖ ${z.date} ‚Ä¢ üïê ${z.time}</div>
      <div style="margin:10px 0"><span class="badge ${severityBadgeClass(z.severityLevel)}">${z.severityLevel}</span></div>
      <div><strong>Description:</strong><br><div style="white-space: pre-wrap;">${z.description||''}</div></div>
      ${z.photos && z.photos.length ? `<div class="photos">${z.photos.map(p=>`<img src="${p}">`).join('')}</div>`:''}
    </div>
  `).join('')}
</body></html>`;
  const w = window.open('', '_blank');
  w.document.write(html); w.document.close();
  if (printMode){ w.onload = ()=> w.print(); }
}

// --- √âv√©nements (Modifi√©s pour async et compression) ---

// AM√âLIORATION MAJEURE : Gestion des photos avec compression
document.getElementById('photos').addEventListener('change', async (e) => {
  const files = Array.from(e.target.files || []);
  const max = 5 * 1024 * 1024; // 5MB (v√©rification pr√©-compression)
  
  // D√©sactiver le bouton pendant la compression
  const submitBtn = document.getElementById('submitBtn');
  const originalBtnText = submitBtn.textContent;
  submitBtn.disabled = true;
  submitBtn.textContent = 'Compression...';

  for (const f of files) {
    if (f.size > max) {
      alert(`Le fichier ${f.name} est trop volumineux (> 5 Mo)`);
      continue;
    }
    try {
      const compressedDataUrl = await compressImage(f);
      currentPhotos.push(compressedDataUrl);
    } catch (err) {
      console.error(err);
      alert(`Erreur lors de la compression de ${f.name}`);
    }
  }
  
  renderThumbs();
  
  // R√©activer le bouton
  submitBtn.disabled = false;
  submitBtn.textContent = originalBtnText;
  
  // Vider le champ pour permettre de re-s√©lectionner le m√™me fichier
  e.target.value = '';
});

// AM√âLIORATION MAJEURE : Soumission (async, IndexedDB)
document.getElementById('zoneForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const editingId = document.getElementById('editingId').value.trim();
  
  const zone = {
    id: editingId || uid(),
    zoneName: document.getElementById('zoneName').value.trim(),
    operatorName: document.getElementById('operatorName').value.trim(),
    date: document.getElementById('date').value,
    time: document.getElementById('time').value,
    severityLevel: document.getElementById('severityLevel').value,
    description: document.getElementById('description').value.trim(),
    photos: [...currentPhotos],
    timestamp: Date.now()
  };

  if (!zone.zoneName || !zone.operatorName || !zone.date || !zone.time || !zone.description){
    alert('Veuillez remplir tous les champs obligatoires'); return;
  }
  
  try {
    // db.put() g√®re √† la fois l'ajout et la mise √† jour
    await db.zones.put(zone); 
    
    alert(editingId ? 'Zone mise √† jour avec succ√®s' : 'Zone ajout√©e avec succ√®s');
    
    resetForm();
    await refreshList(); // Recharger la liste depuis la BDD
    
  } catch (err) {
    console.error(err);
    alert("Erreur lors de l'enregistrement dans la base de donn√©es.");
  }
});

// AM√âLIORATION : Clear All (async, IndexedDB)
document.getElementById('clearAllBtn').addEventListener('click', async () => {
  if (zones.length === 0) return;
  if (confirm('Effacer TOUTES les zones enregistr√©es ? Cette action est irr√©versible.')){
    await db.zones.clear();
    resetForm();
    await refreshList();
  }
});

// Nouveaux boutons
document.getElementById('btnExportCSV').addEventListener('click', () => exportToCSV(false));
document.getElementById('btnExportHTML').addEventListener('click', () => openReport(false));
document.getElementById('btnPrint').addEventListener('click', () => openReport(true));

// NOUVEAU : √âv√©nement pour la recherche
document.getElementById('searchInput').addEventListener('input', refreshList);

// PWA install prompt (identique)
let deferredPrompt;
const installBtn = document.getElementById('installBtn');
window.addEventListener('beforeinstallprompt', (e)=>{
  e.preventDefault(); deferredPrompt = e; installBtn.classList.add('show');
});
installBtn.addEventListener('click', async ()=>{
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null; installBtn.classList.remove('show');
});

// Register SW (identique)
if ('serviceWorker' in navigator){
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('/ATV-Inspection-Zone/service-worker.js');
  });
}

// --- NOUVEAU : Init (async) ---
async function initApp() {
  await refreshList();
  resetForm(); // setToday() est appel√© dans resetForm()
}
initApp();

</script>
</body>
</html>
